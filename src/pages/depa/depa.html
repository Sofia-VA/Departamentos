
<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center; background-color:#C1F7DC">
      <p>{{nombre}}</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#C1F7DC">
    <ion-card >
        <ion-card-content style="background-color:#000000">
          
          <img [src]=imagen>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> {{nombre}}</ion-item>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> Ubicación: {{u}}</ion-item>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> Precio: {{precio}}</ion-item>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> Área: {{m2}}</ion-item>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> Recamaras: {{recamaras}}</ion-item>
          <ion-item style="background-color:#000000; color:rgb(255, 255, 255)"> Baños: {{banos}}</ion-item>
         </ion-card-content>
       </ion-card>
       <button ion-button style="background-color: rgb(0,0,0); color:#ffffff" block (click)= "clickAgregar(d)">Agregar a Favoritos</button>
</ion-content>
